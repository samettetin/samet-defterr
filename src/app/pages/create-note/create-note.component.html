<div class="create-wrapper glass-card">
  <h2>{{ isEditMode ? '✏️ Notu Güncelle' : '📝 Yeni Not Oluştur' }}</h2>

  <form (ngSubmit)="onSave(note)">
    <div class="form-group">
      <label for="title">Başlık</label>
      <input type="text" id="title" [(ngModel)]="note.title" name="title" required />
    </div>

    <div class="form-group">
      <label for="content">İçerik</label>
      <textarea id="content" rows="6" [(ngModel)]="note.content" name="content" required></textarea>
    </div>

    <div class="form-group">
      <label for="category">Kategori</label>
      <input type="text" id="category" [(ngModel)]="note.category" name="category" />
    </div>

    <div class="form-group">
      <label for="importance">Önem Derecesi</label>
      <select id="importance" [(ngModel)]="note.importance" name="importance">
        <option value="low">Düşük</option>
        <option value="medium">Orta</option>
        <option value="high">Yüksek</option>
      </select>
    </div>

    <div class="form-group checkbox">
      <label>
        <input type="checkbox" [(ngModel)]="note.favorite" name="favorite" />
        ⭐ Favori olarak işaretle
      </label>
    </div>

    <div class="form-actions">
      <button type="submit">{{ isEditMode ? 'Güncelle' : 'Kaydet' }}</button>
      <button type="button" routerLink="/">İptal</button>
    </div>
  </form>
</div>
