<div class="note-card glass-card">
  <div class="note-header">
    <h3>{{ note.title }}</h3>
    <span class="favorite" *ngIf="note.favorite">⭐</span>
  </div>

  <p>{{ note.content | slice: 0:150 }}{{ note.content.length > 150 ? '...' : '' }}</p>

  <div class="badge-group">
    <span class="badge category">{{ note.category || 'Genel' }}</span>
    <span class="badge importance" [ngClass]="note.importance.toLowerCase()">{{ note.importance }}</span>
  </div>

  <div class="actions">
    <button class="edit" (click)="onEdit()">✏️ Düzenle</button>
    <button class="delete" (click)="onDelete()">🗑️ Sil</button>
  </div>
</div>
